<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gy_mapping</title>

        <!-- Resources -->
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    </head>
    <body>
        <aside>
            <form>
                <input id="search">
                <p>Högskoleförberedande program</p>
                <ul>
                    <ul>
                        <input type="checkbox" name="EK">
                        <label for="EK">Ekonomiprogrammet</label>
                    </ul>
                    <ul>
                        <input type="checkbox" name="ES">
                        <label for="ES">Estetiska programmet</label>
                    </ul>
                    <ul>
                        <input type="checkbox" name="HU">
                        <label for="HU">Humanistiska programmet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="NA">
                        <label for="NA">Naturvetenskapsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="SA">
                        <label for="SA">Samhällsvetenskapsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="TE">
                        <label for="TE">Teknikprogrammet</label>
                    </ul>
                </ul>
                <p>Yrkesprogram</p>
                <ul>
                    <ul>
                        <input type="checkbox" name="BF">
                        <label for="BF">Barn- och fritidsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="BA">
                        <label for="BA">Bygg- och anläggningsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="EE">
                        <label for="EE">El- och energiprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="FT">
                        <label for="FT">Fordons- och transportprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="HA">
                        <label for="HA">Handels- och administrationsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="HT">
                        <label for="HT">Hotell- och turismprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="HV">
                        <label for="HV">Hantverksprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="IN">
                        <label for="IN">Industritekniska programmet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="NB">
                        <label for="NB">Naturbruksprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="RL">
                        <label for="RL">Restaurang- och livsmedelsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="VF">
                        <label for="VF">VVS- och fastighetsprogrammet</label>
                    </ul>
                    
                    <ul>
                        <input type="checkbox" name="VO">
                        <label for="VO">Vård- och omsorgsprogrammet</label>
                    </ul>
                </ul>
            </form>
            <div id="info">
                <div id="sdiv">
                  <a id="school" href="">Ingen skola vald!</a>
                  <p id="form"></p>
                </div>
                <!-- <div>
                    <p id="nearest"></p>
                </div> -->
                <ul id="programs"></ul>
            </div>
        </aside>
        <div id="leaflet"></div>
    </body>
</html>
